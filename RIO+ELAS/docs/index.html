<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Inscrição - Rio+Elas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        .logo {
            display: block;
            margin: 0 auto 16px auto;
            max-width: 220px;
        }
        h1 {
            text-align: center;
            color: #1e3a5c;
            font-size: 1.6rem;
            margin-bottom: 8px;
        }
        p {
            text-align: center;
            color: #444;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #1e3a5c;
            font-weight: 600;
            width: 100%;
            max-width: 340px;
        }
        form input, form select {
            width: 100%;
            max-width: 340px;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        form button {
            width: 100%;
            max-width: 340px;
            background: #1e3a5c;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: auto;
            margin-right: auto;
        }
        form button:hover {
            background: #2a4d7c;
        }
        .logos-extra {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 18px;
        }
        .logos-extra img {
            max-height: 40px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 16px 6px 18px 6px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/8kwjd1CN/logo-rio-elas.png" alt="Rio +Elas" class="logo">
        <h1>Ficha de Inscrição</h1>
        <p>Participe do Projeto Rio +Elas e transforme sua vida através da beleza!</p>
        <form>
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="curso">Curso de interesse</label>
            <select id="curso" name="curso" required>
                <option value="">Selecione</option>
                <option value="extensao-cilios">Extensão de Cílios</option>
                <option value="designer-sobrancelhas">Designer de Sobrancelhas</option>
                <option value="trancista">Trancista</option>
            </select>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="16" required placeholder="Digite sua idade">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required placeholder="Digite seu bairro">

            <button type="submit">Enviar inscrição</button>
        </form>
        <div class="logos-extra">
            <img src="https://investidordesucesso.fgmcursos.com.br/assets/logo-rj-C4on5mTt.png" alt="Prefeitura do Rio de Janeiro - SMTE">
        </div>
    </div>

                <script>
                document.querySelector('form').addEventListener('submit', async function(e) {
                        e.preventDefault();
                        const form = e.target;
                        const data = {
                                nome: form.nome.value,
                                email: form.email.value,
                                telefone: form.telefone.value,
                                curso: form.curso.value,
                                idade: form.idade.value,
                                bairro: form.bairro.value
                        };

                        try {
                                const response = await fetch('http://localhost:3001/inscricao', {
                                        method: 'POST',
                                        body: JSON.stringify(data),
                                        headers: { 'Content-Type': 'application/json' }
                                });
                                const result = await response.json();
                                if (result.result === 'success') {
                                        alert('Inscrição enviada com sucesso!');
                                        form.reset();
                                } else {
                                        alert('Erro ao enviar inscrição.');
                                }
                        } catch (err) {
                                alert('Erro de conexão.');
                        }
                });
                </script>
</body>
</html>
